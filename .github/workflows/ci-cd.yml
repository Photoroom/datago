name: Python bindings

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
    branches:
      - "*"
  workflow_dispatch:

permissions:
  contents: read
env:
  UV_SYSTEM_PYTHON: 1

jobs:
  prek:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install ty
        run: uv tool install ty@latest

      - name: Install ruff
        run: uv tool install ruff@latest

      - uses: j178/prek-action@v1
        env:
          SKIP: cargo-check,clippy  # Already done in rust.yml

  # Build ONE wheel for all Python 3.10+ using ABI3 (stable ABI)
  linux:
    runs-on: ubuntu-latest
    # Run in parallel with prek - no dependency needed

    environment:
      name: release
      url: https://pypi.org/p/datago

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          save-if: true
          shared-key: datago-linux-build
          cache-all-crates: true

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Configure sccache
        run: |
          echo "SCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV

      - name: Install zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.13.0

      - name: Install maturin
        run: uv tool install maturin

      - name: Build the package
        run: |
          # Use CI profile for faster builds on PRs/main, full release profile for tags
          # ABI3 builds one wheel for all Python 3.10+
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            maturin build --release --out dist --target "x86_64-unknown-linux-gnu" --manylinux 2_31 --zig
          else
            maturin build --profile ci --out dist --target "x86_64-unknown-linux-gnu" --manylinux 2_31 --zig
          fi

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-x86_64
          path: dist

  # Test the ABI3 wheel on multiple Python versions
  test:
    runs-on: ubuntu-latest
    needs: linux
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-linux-x86_64
          path: dist

      - name: Test package
        env:
          DATAROOM_API_KEY: ${{ secrets.DATAROOM_API_KEY }}
          DATAROOM_TEST_SOURCE: ${{ secrets.DATAROOM_TEST_SOURCE }}
          DATAROOM_API_URL: ${{ secrets.DATAROOM_API_URL }}
        run: |
          # Install wheel and test dependencies directly (no venv/rebuild)
          uv pip install dist/*.whl
          uv pip install pytest typer tqdm numpy webdataset "prek>=0.2.29"
          cd python
          pytest -v .

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    needs: [linux, test, sdist]
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
    steps:
      - uses: actions/download-artifact@v4
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: "wheels-*/*"
      - name: Publish to PyPI
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*
