[package]
name = "datago"
edition = "2021"
version = "2025.5.1"

[lib]
# exposed by pyo3
name = "datago"
path = "src/lib.rs"
crate-type = ["cdylib", "lib"]

[[bin]]
name = "datago"
path = "src/main.rs"

[dependencies]
image = { version = "0.25.5",  features = ["png"]}
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
url = "2.5.4"
kanal = "0.1"
clap = { version = "4.5.27", features = ["derive"] }
tokio = { version = "1.43.1", features = ["rt-multi-thread", "macros"] }
prettytable-rs = "0.10.0"
pyo3 = { version = "0.24.1", features = ["extension-module"] }
threadpool = "1.8.1"
openssl = { version = "0.10", features = ["vendored"] }
walkdir = "2.5.0"
num_cpus = "1.16.0"
reqwest-middleware = "0.4.1"
reqwest-retry = "0.7.0"
rand = "0.9.0"
log = "0.4.27"
env_logger = "0.11.8"
tar = "0.4.44"
reqwest = { version = "0.12.15", features = ["blocking", "stream"] }
futures = "0.3.31"
flate2 = "1.1.1"
async-tar = "0.5.0"
tokio-util = { version = "0.7.15", features = ["io", "compat"] } # Add "compat"
async-compression = {version= "0.4.23", features=["tokio"]}

[profile.release]
opt-level = 3  # Optimize for speed
lto = "fat"     # Enable link-time optimization
codegen-units = 1
